# cloudbuild.yaml

options:
  logging: CLOUD_LOGGING_ONLY # Change to CLOUD_LOGGING_ONLY if you want to avoid storing logs in GCS.

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'docker/Dockerfile',
      '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/my-repo/st-app',
      '.'
    ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-northeast1-docker.pkg.dev/$PROJECT_ID/my-repo/st-app'
    ]

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/my-repo/st-app'